<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to html/css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/javaScript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alike&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d9dc2e9e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-5 mt-5 mb-3 container rounded shadow">
      <header>Check the weather in</header>
      <div class="container">
        <form id="search-city">
          <div class="mb-3">
            <input
              type="text"
              id="new-city"
              class="mt-2 mb-2 form"
              placeholder="Enter a city"
            />
            <input type="submit" value="Go!" />
          </div>
        </form>
      </div>

      <h1 id="cities"></h1>
      <img src="#" alt="Clear" id="icon" class="float-left" />
      <h2 class="date">day, hour</h2>
      <br />

      <div class="row thin">
        <div class="col-4 temperature" id="show-temperature"></div>
        <div class="col-4 units">
          <span>
            <a id="celcius" href="#">ºC</a> |
            <a id="fahrenheit" href="#"> F </a>
          </span>
        </div>
        <div class="col-4 moreInfo">
          <div class="row">
            <div class="col-12" id="description"></div>
            <div class="col-12">
              Min: <span id="min"></span><span id="minUnit">ºC</span
              ><span> | </span> Max: <span id="max"></span
              ><span id="maxUnit">ºC</span>
              <div class="col-12">
                Humidity <span id="humidity"></span><span>%</span>
                <div class="col-12">
                  Wind <span id="wind"></span><span>Km/h</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="row days">
        <div class="col-2 days">Saturday</div>
        <div class="col-2 days">Sunday</div>
        <div class="col-2 days">Monday</div>
        <div class="col-2 days">Tuesday</div>
        <div class="col-2 days">Wednesday</div>
        <div class="col-2 days">Thursday</div>
      </div>
      <div class="row icons">
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun icon cloud"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun icon cloud"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun-rain icon rain"></i></div>
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
      </div>
    </div>
    <span class="footer">
      <a href="https://github.com/hannyleony/Project-Hanny">Open-source code</a
      ><span>, by Hanny Leony</span></span
    >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
